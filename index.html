<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}

</style>
<canvas id="canvas" width="480" height="270"></canvas>  <!-- change to bigger when needed (960 and 540)-->
<script type="text/javascript" src="js/graphics.js"></script>
<script type="text/javascript" src="js/ant.js"></script>
<script type="text/javascript" src="js/behaviourModel.js"></script>
<script type="text/javascript" src="js/userInteraction.js"></script>
</head>
<body onload="startGame()">
    <div>
        <p id="timer">Test.</p>
        <br/>
        <button onclick="addAction()">Add Action</button>
            <select id="add-action-actions" name="actions">
              <option value="move">Move</option>
              <option value="extend">Extend</option>
              <option value="climb-on">Climb On</option>
              <option value="climb-off">Climb Off</option>
            </select>
        <br/>
        <button onclick="addSensor()">Add Sensor</button>
        <select id="add-sensor-actions" name="actions">
            <option value="fill">Add actions</option>
          </select>
        <select id="add-sensor-sensors" name="sensors">
            <option value="edge">Edge</option>
            <option value="ant-extending">Ant-Extending</option>
            <option value="time">Time</option>
          </select>
          <!-- How does it know which action? Must have flexible and include id's -->
        <br/>
        <button onclick="connectSensor()">Connect Sensor</button>
        <select name="connect-sensor-sensors">
            <option value="edge">Edge</option>
            <option value="ant-extending">Ant-Extending</option>
            <option value="time">Time</option>
          </select>
          <select id="connect-sensor-actions" name="actions">
            <option value="move">Move</option>
            <option value="extend">Extend</option>
            <option value="climb-on">Climb On</option>
            <option value="climb-off">Climb Off</option>
          </select>
        <br/>
        <button onclick="increaseProb()">Increase Probability</button>
        <select id="increase-prob-connections" name="sensors">
            <option value="edge">Edge</option>
            <option value="ant-extending">Ant-Extending</option>
            <option value="time">Time</option>
          </select>
        <br/>
        <button onclick="decreaseProb()">Decrease Probability</button>
        <select id="decrease-prob-connections" name="sensors">
            <option value="edge">Edge</option>
            <option value="ant-extending">Ant-Extending</option>
            <option value="time">Time</option>
        </select>
    </div>
</body>
</html>
